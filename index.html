<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link id='favicon' rel="shortcut icon" href="">
    <title>Cuphead Leaderboard</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="cupheadWeapons" style="display:none">
                <img src="images/lobber.png" alt="">
                <img src="images/roundabout.png" alt="">
            </div>
            <div>
                <img id='game-logo' class='game-logo' src="" alt="">
                <div>
                    <h1 id="subtitle">COMBINED LEADERBOARD</h1>
                    <p>The best overall players across each category</p>
                </div>
            </div>
            <div class="cupheadWeapons" style="display:none">
                <img src="images/charge.png" alt="">
                <img src="images/spread.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>REPORT CARD</h1>
                </div>
                <div id="reportCard"></div>
            </div>
        </div>
        <div id='fullorIL' class='container' style="display:none">
            <button onclick="getFullGame(cuphead)">Full Game</button>
            <button onclick="prepareLevelBoards(gameID, 'regular', 'currentPatch', 0,0)">ILs</button>
        </div>
        <div id='displayOptions' class="container">
            <input id="checkbox_percentile" type="checkbox">Percentile
            <input id="checkbox_percentage" type="checkbox">Score
            <input id="checkbox_grade" type="checkbox" checked>Grade
            <input id="checkbox_place" type="checkbox" checked>Place
            <input id="checkbox_time" type="checkbox" checked>Time
            <input id="checkbox_year" type="checkbox">Year
        </div>
        <!-- <div class="container">
            <span style="color:black;background-color: white;padding:0px 5px">Options</span>
        </div> -->
        <div id="ILsSection" style="display:none">
            <div id='versionTabs' class='container' style="margin-bottom:5px">
                <button id='legacy' onclick="prepareLevelBoards(gameID, levelDifficulty, 'legacy', highestGrade,0)"
                    class="legacy">Legacy 1.0</button>
                <button id='currentPatch'
                    onclick="prepareLevelBoards(gameID, levelDifficulty, 'currentPatch', highestGrade,DLCnoDLC)"
                    class="cuphead">Current Patch</button>
            </div>
            <div id='categoryTabs' class='container' style="margin-bottom:5px">
                <button id='mainBoards'
                    onclick="prepareLevelBoards(gameID, levelDifficulty, cupheadVersion, highestGrade,0)"
                    class="cuphead">Main Boards</button>
                <button id='dlcBoards'
                    onclick="prepareLevelBoards(gameID, levelDifficulty, 'currentPatch', highestGrade,2)"
                    class="dlc">DLC Loadout</button>
            </div>
            <div id='difficultyTabs' class='container'>
                <div class="difficultyTabs container">
                    <button id='simpleany' onclick="prepareLevelBoards(gameID, 'simple', cupheadVersion, 0,DLCnoDLC)"
                        class="simple">Simple
                        Any%</button>
                    <button id='simplehighest'
                        onclick="prepareLevelBoards(gameID, 'simple', cupheadVersion, 1,DLCnoDLC)" class="simple">Simple
                        B+</button>
                    <button id='regularany' onclick="prepareLevelBoards(gameID, 'regular', cupheadVersion, 0,DLCnoDLC)"
                        class="regular">Regular
                        Any%</button>
                    <button id='regularhighest'
                        onclick="prepareLevelBoards(gameID, 'regular', cupheadVersion, 1,DLCnoDLC)"
                        class="regular">Regular
                        A+</button>
                    <button id='expertany' onclick="prepareLevelBoards(gameID, 'expert', cupheadVersion, 0,DLCnoDLC)"
                        class="expert">Expert
                        Any%</button>
                    <button id='experthighest'
                        onclick="prepareLevelBoards(gameID, 'expert', cupheadVersion, 1,DLCnoDLC)"
                        class="expert">S-Rank</button>
                </div>
                <!-- <button onclick="getAllLevels()" style="width:50px">All</button> -->
            </div>
            <!-- <h2 id="boardTitle"></h2> -->
            <div id='ILoptions' class="container">
                <input id="checkbox_isle1" type="checkbox" checked>Isle 1
                <input id="checkbox_isle2" type="checkbox" checked>Isle 2
                <input id="checkbox_isle3" type="checkbox" checked>Isle 3
                <input id="checkbox_hell" type="checkbox" checked>Hell
                <input id="checkbox_isle4" type="checkbox" checked>Isle 4
                <input id="checkbox_ground" type="checkbox" checked>Ground
                <input id="checkbox_plane" type="checkbox" checked>Plane
            </div>
        </div>
        <div id='refresh' style="display:none">
            <button class='animated-button' onclick="refresh()" style='display:block;margin:0 auto'>Apply
                changes</button>
        </div>
        <div style='text-align:center' id="theTable">Loading API...</div>
    </main>
    <footer>
        <div class="container">
            <a href="https://www.speedrun.com/users/myekul" target="_blank">
                <img src="images/social/speedrun.png" alt="">
            </a>
            <a href="https://www.youtube.com/@myekul/videos" target="_blank">
                <img src="images/social/youtube.png" alt="">
            </a>
            <a href="https://github.com/myekul" target="_blank">
                <img id='github' src="images/social/github.png" alt="">
            </a>
            <h2>myekul</h2>
            <img class='myekul' src="images/social/myekul.png" alt="">
            <h2>2024</h2>
        </div>
    </footer>
    <script src="generated.js"></script>
    <script src="constants.js"></script>
    <script src="moreconstants.js"></script>
    <script src="generation.js"></script>
    <script src="fetch.js"></script>
    <script src="main.js"></script>
</body>

</html>
