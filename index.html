<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/grades.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id='favicon' rel="shortcut icon" href="">
    <title>Cuphead Leaderboard</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <audio id="cardup" src="sfx/cardup.wav"></audio>
    <audio id="carddown" src="sfx/carddown.wav"></audio>
    <audio id="cardflip" src="sfx/cardflip.wav"></audio>
    <audio id="category_select" src="sfx/category_select.wav"></audio>
    <audio id="equip_move" src="sfx/equip_move.wav"></audio>
    <audio id="locked" src="sfx/locked.wav"></audio>
    <audio id="move" src="sfx/move.wav"></audio>
    <audio id="ready" src="sfx/ready.wav"></audio>
</head>

<body>
    <header>
        <div class="container">
            <!-- <div style="position:absolute;top:50px;left:20px;transform:translateY(-50%)">Pace Academy</div> -->
            <div class="cupheadWeapons" style="display:none">
                <img src="images/lobber.png" alt="">
                <img src="images/roundabout.png" alt="">
            </div>
            <div>
                <img id='game-logo' class='game-logo' src="" alt="">
                <div>
                    <h1 id="subtitle" style="font-size:25px">COMBINED LEADERBOARD</h1>
                    <p>The best overall players across each category</p>
                </div>
            </div>
            <div class="cupheadWeapons" style="display:none">
                <img src="images/charge.png" alt="">
                <img src="images/spread.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id='fullorIL' class='container' style="display:none; margin:0">
                <button id='fullgameButton' onclick="getFullGame()">Full Game</button>
                <button id='ILbutton' onclick="prepareLevelBoards()">Individual
                    Levels</button>
            </div>
            <div id='displayOptionsButton' class='clickable' onclick="toggleDisplayOptions()"
                style="width:50px;text-align:center"><i class="fa fa-sliders"></i></div>
            <div id="tabs" class="container" style="margin:0">
                <button id='leaderboardButton' onclick="showTab('leaderboard')" style='width:50px'><i
                        class="fa fa-trophy"></i></button>
                <button id='chartsButton' onclick="showTab('charts')" style='width:50px'><i
                        class="fa fa-bar-chart"></i></button>
                <!-- <button onclick="showTab('stats')">Stats</button> -->
            </div>
        </div>
        <div id="ILsSection" style="display:none">
            <div class="container">
                <div id='versionTabs' class='container' style="margin:0">
                    <button id='legacy' onclick="prepareLevelBoards(levelDifficulty, 'legacy', highestGrade,0)"
                        class="legacy">Legacy 1.0</button>
                    <button id='currentPatch'
                        onclick="prepareLevelBoards(levelDifficulty, 'currentPatch', highestGrade,DLCnoDLC)"
                        class="cuphead">Current Patch</button>
                </div>
                <div style="width:50px"></div>
                <div id='categoryTabs' class='container' style="margin:0">
                    <button id='mainBoards'
                        onclick="prepareLevelBoards(levelDifficulty, cupheadVersion, highestGrade,0)"
                        class="cuphead">Main Boards</button>
                    <button id='dlcBoards' onclick="prepareLevelBoards(levelDifficulty, 'currentPatch', highestGrade,2)"
                        class="dlc">DLC Loadout</button>
                </div>
            </div>
            <div id='difficultyTabs' class='container'>
                <div class="difficultyTabs container">
                    <button id='simpleany' onclick="prepareLevelBoards('simple', cupheadVersion, 0,DLCnoDLC)"
                        class="simple">Simple
                        Any%</button>
                    <button id='simplehighest' onclick="prepareLevelBoards('simple', cupheadVersion, 1,DLCnoDLC)"
                        class="simple">Simple
                        B+</button>
                    <button id='regularany' onclick="prepareLevelBoards('regular', cupheadVersion, 0,DLCnoDLC)"
                        class="regular">Regular
                        Any%</button>
                    <button id='regularhighest' onclick="prepareLevelBoards('regular', cupheadVersion, 1,DLCnoDLC)"
                        class="regular">Regular
                        A+</button>
                    <button id='expertany' onclick="prepareLevelBoards('expert', cupheadVersion, 0,DLCnoDLC)"
                        class="expert">Expert
                        Any%</button>
                    <button id='experthighest' onclick="prepareLevelBoards('expert', cupheadVersion, 1,DLCnoDLC)"
                        class="expert">S-Rank</button>
                </div>
                <!-- <button onclick="getAllLevels()" style="width:50px">All</button> -->
            </div>
            <!-- <h2 id="boardTitle"></h2> -->
            <div id='ILoptions' class="container">
                <input id="checkbox_isle1" type="checkbox" checked>Isle 1
                <input id="checkbox_isle2" type="checkbox" checked>Isle 2
                <input id="checkbox_isle3" type="checkbox" checked>Isle 3
                <input id="checkbox_hell" type="checkbox" checked>Hell
                <input id="checkbox_isle4" type="checkbox" checked>Isle 4
                <input id="checkbox_ground" type="checkbox" checked>Ground
                <input id="checkbox_plane" type="checkbox" checked>Plane
            </div>
        </div>
        <div id='refresh' style="display:none">
            <button class='animated-button' onclick="playSound('ready');refresh()"
                style='display:block;margin:0 auto'>Apply
                changes</button>
        </div>
        <div id="leaderboardTab" class="tabs" style="display:none">
            <div id="modal" class="modal">
                <div id="modal-content">
                    <div id="modal-header">
                        <h1 id="modal-title"></h1>
                    </div>
                    <div id="modal-player"></div>
                    <div id="modal-body"></div>
                </div>
                <div id='modal-pages' class="container">hi</div>
            </div>
            <section id='displayOptions' class="container" style="display:none">
                <input id="checkbox_percentile" type="checkbox">Percentile
                <input id="checkbox_percentage" type="checkbox">Score
                <input id="checkbox_grade" type="checkbox" checked>Grade
                <input id="checkbox_place" type="checkbox" checked>Place
                <input id="checkbox_time" type="checkbox" checked>Time
                <input id="checkbox_year" type="checkbox">Year
            </section>
            <div id="leaderboard"></div>
        </div>
        <div id="chartsTab" class="tabs" style="display:none">
            <div class="container">
                <div id='chartPlayer' onclick="playSound('equip_move');drawChart('player')"
                    class="banner chartTab clickable">Player
                </div>
                <div style="width:20px"></div>
                <div id="chartCategories"></div>
            </div>
            <div class="container">
                <select id="dropdown_top" onchange="refreshCharts()">
                    <option value="30" selected>Top 30</option>
                    <option value="100">Top 100</option>
                    <option value="300">Top 300</option>
                </select>
                <div id="capDiv">
                    <input id='checkbox_capped' onclick="refreshCharts()" type="checkbox" checked>Fixed
                </div>
            </div>
            <div id="chart"></div>
        </div>
        <div id="statsTab" class="tabs" style="display:none">
            <div id="stats"></div>
        </div>
        <div id='loading' style='text-align:center'>
            <p>Loading API...</p>
            <progress id='loadingProgress' value=0></progress>
            <div id="loadingText"></div>
        </div>
    </main>
    <footer>
        <div class="container">
            <a href="https://www.speedrun.com/users/myekul" target="_blank">
                <img src="images/social/speedrun.png" alt="">
            </a>
            <a href="https://www.youtube.com/@myekul/videos" target="_blank">
                <img src="images/social/youtube.png" alt="">
            </a>
            <a href="https://github.com/myekul" target="_blank">
                <img id='github' src="images/social/github.png" alt="">
            </a>
            <h2>myekul</h2>
            <img class='myekul' src="images/social/myekul.png" alt="">
            <h2>2024</h2>
        </div>
    </footer>
    <script src="modal.js"></script>

    <script src="game/cuphead/constants.js"></script>
    <script src="game/cuphead/generated.js"></script>

    <script src="game/sm64/constants.js"></script>
    <script src="game/sm64/generated.js"></script>

    <script src="game/tetris/constants.js"></script>

    <script src="fetch.js"></script>

    <script src="generation.js"></script>

    <script src="leaderboard.js"></script>
    <script src="chart.js"></script>
    <script src="stats.js"></script>

    <script src="general.js"></script>

    <script src="constants.js"></script>

    <script src="eventListeners.js"></script>

    <script src="main.js"></script>
</body>

</html>
